---
layout: default
---
<div>
    <h2>{{ page.title }}</h2>

    <ul class="article-list">
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><small>,
                {{ post.date | date_to_long_string: "ordinal" }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
