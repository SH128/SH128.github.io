---
layout: default
title: Home
---
{% for post in site.posts %}
  <article class="article-list">
    <a href="{{ post.url }}">
      <div class="article-post" {% if post.image %}style="background-image:url({{ site.baseurl }}public/images/{{ post.image }}); background-position: center center;"{% endif %}>
        <div class="article-dim">
          <p class="article-date">{{ post.date | date_to_long_string: "ordinal" }}</p>
          <h2 class="article-title">{{ post.title }}</h2>
        </div>
      </div>
    </a>
  </article>
{% endfor %}
